<!DOCTYPE html>
<script src="js/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="js/aframe-ar.js"></script>

<style type="text/css">
	
#arjsDebugUIContainer 
{
   display: none; !important;
}
	
.a-enter-vr-button
{
   display: none; !important;		
}
</style>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>


<a-scene embedded arjs='sourceType: webcam;'>

	
		<a-entity rotation="0 0 0">
		<a-entity
			position="0 0 0"
			scale="3.33 2 3.33"
			rotation="0 0 180"
			obj-model="obj: url(models/birds3.obj);
			mtl: url(models/birds4.mtl);">
			</a-entity>
			<a-animation attribute="rotation" dur="5000" to="0 360 0" easing="linear" repeat="indefinite">
          </a-animation>
		</a-entity>
		
		<a-entity rotation="0 0 0">
		<a-entity
			position="0 0.3 0"
			scale="1.66 1 1"
			rotation="270 0 0"
			obj-model="obj: url(models/heart_shiny.obj);
			mtl: url(models/heart_shiny.mtl);">
			</a-entity>
		 <a-animation attribute="position" from="0 0.3 0" to="0 1.3 0" dur="2000" direction="alternate-reverse" repeat="indefinite">
		 </a-animation>
		</a-entity>
		
		<a-entity rotation="0 0 0">
		<a-entity
			position="0 0 0"
			scale="0.83 0.5 0.5"
			rotation="270 0 0"
			obj-model="obj: url(models/heart_shiny.obj);
			mtl: url(models/heart_shinypink.mtl);">
			</a-entity>
		 <a-animation attribute="position" from="0.2 1 0" to="0.2 0 0" dur="1000" direction="alternate-reverse" repeat="indefinite">
		 </a-animation>
		</a-entity>
		
			<a-entity rotation="0 0 0">
		<a-entity
			position="0 0 0"
			scale="0.83 0.5 0.5"
			rotation="270 0 0"
			obj-model="obj: url(models/heart_shiny.obj);
			mtl: url(models/heart_shinymag.mtl);">
			</a-entity>
		 <a-animation attribute="position" from="-0.2 0 0" to="-0.2 1 0" dur="1000" direction="alternate-reverse" repeat="indefinite">
		 </a-animation>
		</a-entity>
		
		<a-entity rotation="0 0 0">
		<a-entity
			position="-0.25 0 0.05"
			scale="2.83 1.7 1.7"
			rotation="270 0 0"
			obj-model="obj: url(models/hbd.obj);
			mtl: url(models/hbd2.mtl);">
			</a-entity>
		 <a-animation attribute="position" from="-0.25 0 0.05" to="-0.2 0.02 0.05" dur="750" direction="alternate-reverse" repeat="indefinite">
		 </a-animation>
		</a-entity>
		
		<a-entity rotation "0 0 0">
		<a-image position="0.5 0.2 0.8" rotation="0 0 0" height="0.3" width="0.5"  src="models/omar.png"></a-image>
		</a-entity>
		
		
		<a-entity rotation "0 0 0">
		<a-image position="0.6 0.05 0.85" rotation="0 0 0" height="0.15" width="0.5"  src="models/omarmsg.png"></a-image>
		</a-entity>
		
		
		  <a-marker-camera preset='custom' type='pattern' url='http://ceryshough.com/brightpaper/assets/rbbmarker.patt'></a-marker-camera> 
		  
		  
	</a-scene>
    <a-camera-static/>
  <audio autoplay loop>
  <source src="http://ceryshough.com/brightpaper/dieyoung.mp3">
</audio> 
</body>

</html>
